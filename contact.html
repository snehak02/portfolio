      <div class="main">  
        <div class="Contactform">
            <h1>Contact me for work / general enquires :</h1>
            <form>
                <div class="mb-3">
                    <label for="clientName" class="form-label">Name</label>
                    <input type="name" class="form-control" id="clientName" aria-describedby="DetailsHelp" >
                  
                <div class="mb-3">
                  <label for="clientInputEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientInputEmail" aria-describedby="DetailsHelp">
                
                <div class="mb-3">
                  <label for="clientPhonenum" class="form-label">Phone Number</label>
                  <input type="tel" id="clientPhonenum" name="phone" >

                  <div class="mb-3"  >
                    <label for="clientEnquiry" class="form-label">Enquiry</label>
                   
                    <textarea name="Text1" cols="40" rows="5"></textarea>
                  
     
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">Want to work together</label>
                </div>
               
                <button type="submit" class="btn btn-primary">Submit</button>
                <div id="DetailsHelp" class="form-text">We'll never share your Details with anyone else.</div>
            </div>
              </form>

       </div>
   </div>
</div>
